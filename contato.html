<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <link rel="stylesheet" type="text/css" href="./style/animate.css">

    <script src="/scripts/app.js"></script>

    <title>FST Photography</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light flipInX animated">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav mr-auto mr-5">
                <li class="nav-item active mr-5 logoli">
                    <div class="logo animated fadeInDown">
                        <a href="#">
                            <img src="./images/logo.png" class="img-responsive" alt="Dfantini Fotografia e Publicidade">
                        </a>
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto mr-5">
                <li class="nav-item active mr-5">
                    <a class="nav-link" href="/index.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item mr-2">
                    <a class="nav-link" href="/sobre.html">Sobre</a>
                </li>
                <li class="nav-item mr-2">
                    <a class="nav-link" href="/contato.html">Contato</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Fale comigo!</h1>
        </div>
    </section>
    <div class="container-fluid py-3">
        <form id="contact-form" method="post" action="javascript:enviarMensagem()">
            <div class="messages"></div>
            <div class="controls">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="form_name">Nome *</label>
                            <input id="form_name" type="text" name="surname" class="form-control" placeholder="Digite seu nome *" required="required" data-error="nome é obrigatório.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="form_email">Email *</label>
                            <input id="form_email" type="email" name="email" class="form-control" placeholder="Digite seu email *" required="required" data-error="email válido é obrigatório.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="form_phone">Telefone</label>
                            <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Digite seu telefone">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="form_message">Mensagem *</label>
                        <textarea id="form_message" name="message" class="form-control" placeholder="Digite sua mensagem *" rows="4" required="required" data-error="escreva uma mensagem."></textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-12">
                    <input type="submit" class="btn btn-warning btn-send" value="Enviar">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p class="text-muted"><strong>*</strong> Estes campos são obrigatórios.</p>
                </div>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
